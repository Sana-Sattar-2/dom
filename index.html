  <script>
    function checkBirthday() {
      console.log(" click button");
      const dateinput = document.getElementById("dob").value;
      //     console.log(" click button"); 
      console.log(dateinput);
      const today = new Date();

      console.log(today);
      const dob = new Date(dateinput);
      console.log(dob);

      const isBirthday = today.getDate() === dob.getDate() && today.getMonth() === dob.getMonth();
      const messageDiv = document.getElementById("birthdayMessage");
      if (isBirthday) {
        messageDiv.innerText = "Happy Birth Day Batool"
      } else {
        messageDiv.innerText = " today is not your "

      }

      if (!dateinput) {
        alert(" please select the date ");
        return;
      }

      setInterval(() => {
        const now = new Date();


        const updatedTimeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
        console.log(updatedTimeString);

        document.getElementById("clock").innerText = updatedTimeString;


      }, 1000);

    }

  </script>
